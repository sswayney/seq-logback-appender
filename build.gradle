plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
    id 'maven-publish'
    id 'com.gradle.build-scan' version '2.1'
}

buildScan {
    termsOfServiceUrl = 'https://gradle.com/terms-of-service'
    termsOfServiceAgree = 'yes'
}

/*
    LIB Version
 */
version = '1.0.4'
group = 'com.github.sswayney'

repositories {
    mavenLocal()
    jcenter()
    mavenCentral()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:27.0.1-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'

    compileOnly "org.projectlombok:lombok:${lombok_version}"
    compileOnly group: 'javax.servlet', name: 'javax.servlet-api', version: '4.0.1'
    annotationProcessor "org.projectlombok:lombok:${lombok_version}"

    compile "ch.qos.logback:logback-classic:${logback_version}"
    compile "org.apache.httpcomponents:httpasyncclient:4.1.4"
    compile 'com.fasterxml.jackson.core:jackson-core:2.4.1'
    compile 'com.fasterxml.jackson.core:jackson-annotations:2.4.1'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.4.1'
    compile 'net.logstash.logback:logstash-logback-encoder:6.1'
    compile 'net.logstash.logback:logstash-logback-encoder:6.1'
}

jar {
    manifest {
        attributes('Implementation-Title': project.name,
                'Implementation-Version': project.version)
    }
}

task sourcesJar(type: Jar) {
    from sourceSets.main.allJava
    archiveClassifier = 'sources'
}
task javadocJar(type: Jar) {
    from javadoc
    archiveClassifier = 'javadoc'
}


publishing {
    publications {
        seqLogBack(MavenPublication) {
            groupId "${project.group}"
            artifactId "${project.name}"
            version "${project.version}"
            from components.java
            artifact sourcesJar
            artifact javadocJar
//            artifact("$buildDir/outputs/aar/${library_name}-debug.aar")
            // Add javadocs and sources artifact
            // Add/Exclude project dependencies via pom.withXml
        }
    }
}

